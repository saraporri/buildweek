<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style4.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>index4</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./images/epicode_logo.png" alt="logo" />
        <div class="countdown"></div>
      </div>
    </div>

    <div class="review">
      <form>
        <h3 class="bold">Tell us how it's going</h3>
        <p>
          From 0 to 10, how likely are you to reccomend EPICODE <br />
          to a friend or a colleague?
        </p>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="subtitle">
          Leave us an open feedback about your experience so far
        </div>
        <input
          class="text_area"
          type="text"
          placeholder="Write your comment here"
        />
        <div class="button"><button class="button_form">MORE INFO</button></div>
      </form>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
