<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style3.css">
    <title>Benchmark</title>
  </head>
  
    <template class="results">
      <div class="main-div">
        <h3 class="bold titolo">Results</h3>
        <div class="summary">The summary of your answers:</div>
      </div>
      <div class="stats">
        <div class="correct">
          <div class="correct-sinistra">
          <div class="correct-wrong">Correct</div>
          <div class="percentuale"></div>
          <div class="num-questions">questions</div>
        </div>
        </div>
      
        

        <div class ="wrong">
          <div class="wrong-destra">
          <div class="correct-wrong">Wrong</div>
          <div class="percentuale"></div>
          <div class="num-questions">questions</div>
        </div>
      </div>
      </div>
      <div class="rate">RATE US</div>
    </template>

    <div class="review">
      <form>
        <h3 class="bold">Tell us how it's going</h3>
        <div>
          From 0 to 10, how likely are you to reccomend EPICODE to a friend or a
          colleague?
        </div>
        <div class="stars"></div>
        <div>Leave us an open feedback about your experience so far</div>
        <input type="text" placeholder="Write your comment here" />
        <button>MORE INFO</button>
      </form>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
